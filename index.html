<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CW Survey Form</title>
    <link rel="stylesheet" href="CW_Survey_Form.css">
    
    
</head>
<body>
    <div id="container">
        <h1 id="title">Clarusway Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        
        <form action="result.html" id="survey-form">
        
        <label for="name"> Name</label><br><br>
        <input id="name" class="box" type="text" name="name" placeholder="Enter your name"><br><br>
        
        <label for="surname"> Surname</label><br><br>
        <input id="surname" class="box" type="text" name="surname" placeholder="Enter your surname"><br><br>
        
        <label for="email"> Email</label><br><br>
        <input class="box" type="email" name="email" id="email" placeholder="user@clarusway.com"><br><br>
        
        <label for="role"> Which option best describes your current role?</label><br><br>
        <select id="role" class="box" name="role">
            <option value="Select current role" selected>Select current role</option>
            <option value="Fullstack Developer">Fullstack Developer</option>
            <option value="AWS Engineer">AWS Engineer</option>
            <option value="Data Scientist">Data Scientist</option>
        </select><br><br>
        
        Would you recommend Clarusway to a friend<br>
        <label><input type="radio" name="recommend" value="definitely,yes" checked>Definitely, Yes</label><br>
        <label><input type="radio" name="recommend" value="maybe">Maybe</label><br>
        <label><input type="radio" name="recommend" value="not sure">Not sure</label><br>
        <label><input type="radio" name="recommend" value="definitely,no">Definitely, No</label><br><br>
        
        <label for="favfeature"> Which option best describes your current role?</label><br><br>
        <select id="favfeature" class="box" name="favfeature">
            <option value="Select an option" selected>Select an option</option>
            <option value="LMS">LMS</option>
            <option value="Flipgrid">Flipgrid</option>
            <option value="Kahoot">Kahoot</option>
        </select><br><br>
        
        What would you like to see improved?(Check all that apply)<br>
        <label><input type="checkbox" name="improve" value="Front-end Projects">Front-end Projects</label><br>
        <label><input type="checkbox" name="improve" value="Back-end Projects">Back-end Projects</label><br>
        <label><input type="checkbox" name="improve" value="Data Science" >Data Science</label><br>
        <label><input type="checkbox" name="improve" value="Additional Courses" >Additional Courses</label><br><br>
        
        <label for="fback"> Any comments or suggestions?</label><br><br>
        <textarea id="fback" name="feedback" cols="40" rows="7" placeholder="Enter your comment here."></textarea><br><br>
        <!-- Submit -->
        <input type="submit" value="Submit" id="submit">

        </form>
    </div>
</body>
</html>
